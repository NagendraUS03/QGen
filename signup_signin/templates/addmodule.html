<!-- templates/addModule.html -->
<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <title>Add Module | QGen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-300">

{% include 'partials/HeaderNavBar.html' %}

<main class="max-w-3xl mx-auto p-6 mt-8 bg-white dark:bg-gray-800 shadow-lg rounded-lg">
  <div class="mb-4">
    <a href="{{ url_for('main.modules', subject_id=subject.Subject_ID) }}" class="text-indigo-600 dark:text-indigo-400 hover:underline flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
      Back to Modules
    </a>
  </div>

  <h1 class="text-2xl font-bold mb-6 text-indigo-600 dark:text-indigo-400">âž• Add New Module</h1>
  <h2 class="text-gray-600 dark:text-gray-400 mb-6">For Subject: {{ subject.Subject_Name }} ({{ subject.Subject_Code }})</h2>

  <form method="POST" action="{{ url_for('main.add_module', subject_id=subject.Subject_ID) }}" class="grid gap-4">
    <div>
      <label class="block mb-1 text-sm font-medium">Module Name</label>
      <input name="module_name" required type="text" class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800">
    </div>

    <div>
      <label class="block mb-1 text-sm font-medium">Module Number</label>
      <input name="module_code" required type="text" class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800">
    </div>

    <div>
      <label class="block mb-1 text-sm font-medium">Module Marks</label>
      <input name="module_marks" required type="number" min="1" class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800">
    </div>

    <div class="flex justify-end mt-4">
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md">Save Module</button>
    </div>
  </form>
</main>

{% include 'partials/footer.html' %}

</body>
</html>
