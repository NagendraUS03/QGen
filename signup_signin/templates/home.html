<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <title>Home | QGen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {},
            }
        }
    </script>

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <style>
        .logo-container:hover .logo-q {
            transform: translateY(-2px);
        }
        .logo-container:hover .logo-gen {
            transform: translateY(2px);
        }
        .logo-container:hover .paper-icon {
            transform: rotate(15deg);
        }
        .scale-0 {
            transform: scale(0);
        }
        .scale-100 {
            transform: scale(1);
        }
    
        .float {
            animation: float 3s ease-in-out infinite;
            animation-delay: 0.5s;
            transform: translateY(0);
            opacity: 1;
        }

        @keyframes float {
            0%   { transform: translateY(0); }
            50%  { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        /* Adding a subtle shadow to the logo for better visibility */
        .logo-shadow {
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }
        
        /* Tagline animation */
        .tagline {
            animation: fadeIn 1.5s ease-in-out;
            animation-delay: 0.5s;
            opacity: 0;
            transform: translateY(10px);
            animation-name: fadeIn;
            animation-duration: 1.5s;
            animation-timing-function: ease-in-out;
            animation-delay: 0.5s;
            animation-fill-mode: both;
            margin-top: 90px; /* Added margin-top to move the tagline down */
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        /* Button hover effects */
        .btn-hover:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 flex flex-col justify-between items-center min-h-screen text-gray-800 dark:text-gray-100 px-4 transition-colors duration-300">

    <!-- Dark Mode Toggle -->
    <div class="absolute top-4 right-6">
        <button id="darkToggle" data-theme="light" class="text-2xl focus:outline-none">
            <span id="darkIcon">ðŸŒ™</span>
        </button>
    </div>

    <!-- Main Content Container -->
    <div class="flex-grow flex flex-col justify-center items-center w-full">
        <!-- Logo Container - One Line Layout -->
        <div class="logo-container float flex flex-row items-center justify-center gap-6 transition-transform duration-300 scale-100 logo-shadow mt-8 mb-16 flex-wrap px-6">
            <!-- Icon - Larger Size -->
            <div class="paper-icon">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-indigo-500 dark:text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
            </div>

            <!-- QGen - Larger Size -->
            <div class="flex items-end">
                <span class="logo-q text-9xl font-extrabold text-indigo-600 dark:text-indigo-400">Q</span>
                <span class="logo-gen text-7xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-500 to-purple-500 dark:from-indigo-400 dark:to-purple-400">Gen</span>
            </div>

            <!-- Tagline -->
            <div class="tagline">
                <span class="text-x3 sm:text-1xl text-gray-500 dark:text-gray-400 italic">
                    Question Paper Generator
                </span>
            </div>
        </div>
    </div>

    <!-- Button Container - Positioned above footer -->
    <div class="mb-16">
        <div class="flex flex-col md:flex-row gap-6 justify-center items-center">
            <a href="{{ url_for('main.login') }}" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-8 rounded-xl transition shadow-md btn-hover">
                Get Started
            </a>

            <a href="{{ url_for('main.signup') }}" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-8 rounded-xl transition shadow-md btn-hover">
                Sign Up
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="pb-4 text-gray-500 dark:text-gray-400 text-sm">
        Â© 2025 QGen - All rights reserved.
    </footer>

    <!-- Dark Mode Script -->
    <script>
    const toggle = document.getElementById("darkToggle");
    const icon = document.getElementById("darkIcon");
    const htmlElement = document.documentElement;

    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
        htmlElement.classList.add("dark");
        icon.textContent = "ðŸ”†";
        toggle.setAttribute("data-theme", "dark");
    } else {
        htmlElement.classList.remove("dark");
        icon.textContent = "ðŸŒ™";
        toggle.setAttribute("data-theme", "light");
    }

    toggle.addEventListener("click", () => {
        const isDark = htmlElement.classList.toggle("dark");
        const newTheme = isDark ? "dark" : "light";

        icon.classList.add("scale-0");
        setTimeout(() => {
            icon.textContent = isDark ? "ðŸ”†" : "ðŸŒ™";
            icon.classList.remove("scale-0");
            icon.classList.add("scale-100");
        }, 150);

        localStorage.setItem("theme", newTheme);
        toggle.setAttribute("data-theme", newTheme);
    });

    document.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
            const loginButton = document.querySelector('a[href="{{ url_for("main.login") }}"]');
            if (loginButton) loginButton.click();
        }
        if (event.key === "Escape") {
            const signupButton = document.querySelector('a[href="{{ url_for("main.signup") }}"]');
            if (signupButton) signupButton.click();
        }
    });
    
    // Add entry animation
    document.addEventListener("DOMContentLoaded", function() {
        const logoContainer = document.querySelector(".logo-container");
        const buttons = document.querySelectorAll(".btn-hover");
        
        // Initial state
        logoContainer.style.opacity = "0";
        logoContainer.style.transform = "translateY(-30px)";
        
        buttons.forEach(btn => {
            btn.style.opacity = "0";
            btn.style.transform = "translateY(20px)";
        });
        
        // Animation
        setTimeout(() => {
            logoContainer.style.transition = "all 1s ease";
            logoContainer.style.opacity = "1";
            logoContainer.style.transform = "translateY(0)";
            
            setTimeout(() => {
                buttons.forEach((btn, index) => {
                    btn.style.transition = "all 0.6s ease";
                    btn.style.transitionDelay = `${0.3 + (index * 0.2)}s`;
                    btn.style.opacity = "1";
                    btn.style.transform = "translateY(0)";
                });
            }, 500);
        }, 300);
    });
    </script>
</body>
</html>
